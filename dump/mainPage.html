<!-- Main Page User Interface -->

<body>
  <!-- Main Page User Interface -->

  <!-- Movement List Containter -->
  <div id ="topBar">
    <p>filter</p>
  </div>

  <div class = "movementContainer">
    <table class="movement-list">
      <thead class = "listHeader">
        <tr  colspan="4">Movements List</tr>
        <tr>
          <td class = "opNumber">#</td>
          <td class = "opType">Movement</td>
          <td class = "opDate">Date</td>
          <td class = "opAmount"> Amount</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class = "opNumber">1</td>
          <td class = "opType">Deposit</td>
          <td class = "opDate">02/06/2023</td>
          <td class = "opAmount"> 5€</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class = "userDataContainer" *ngFor = "let user of users">
    <img src="../assets/logos/userAvatar.jpg" class = "userIcon">
    <!-- <p>user name</p> -->
    <!-- <p [title]="product.name + ' details'">{{user.name}}</p> -->
    
    <a [title]="user.name + ' details'"> {{user.name}} </a>
    
    <ul>
      <p><a [title]="">Deposit</a></p>
      <p><a [title]="">Withdraw</a></p>
    </ul>
    <div class = "Balance">
        <p> Balance </p>
        <p> 5 €</p>
    </div>
  </div>
  
</body>
